<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porta-Chaves Personalizados | Perfil de Carros | PerfilRacing</title>
    <meta name="description" content="Porta-chaves exclusivos com o perfil do teu carro. O presente perfeito para amantes de motores.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Perfil<span>Racing</span></a>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="portachaves.html" class="active">Porta-Chaves</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="text-align: center;">
        <div id="gallery-container" class="gallery-grid" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;">
            <p>A carregar porta-chaves...</p>
        </div>
    </div>

    <footer><p>&copy; 2026 PerfilRacing | <a href="privacidade.html">Privacidade</a></p></footer>

    <script>
        async function carregarProdutos() {
            try {
                const response = await fetch('produtos.json');
                const produtos = await response.json();
                const container = document.getElementById('gallery-container');
                
                // Limpa o texto de "A carregar"
                container.innerHTML = '';

                produtos.forEach(produto => {
                    const card = `
                        <div class="product-card">
                            <img src="${produto.imagem}" alt="${produto.nome}" class="product-img">
                            <div class="product-info">
                                <h3>${produto.nome}</h3>
                                <p>${produto.descricao}</p>
                                <a href="https://wa.me/351938844766?text=Olá, gostaria de pedir um orçamento para um porta chaves identico ao ${produto.nome}.." class="btn-whatsapp">Pedir Orçamento</a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error('Erro ao carregar os produtos:', error);
                document.getElementById('gallery-container').innerHTML = '<p>Erro ao carregar os produtos. Tenta mais tarde.</p>';
            }
        }

        // Executa a função ao abrir a página
        carregarProdutos();
    </script>
</body>
</html>
